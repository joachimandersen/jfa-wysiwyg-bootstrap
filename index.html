
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 wysiwyg</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">
        body { padding-top: 60px;}
    </style>
</head>
<body>
    <textarea style="width: 50%; height: 200px;"></textarea>
    <div id="testarea">
        <h2>Header 2</h2>
        <p>
            This is a paragraf
        </p>
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="js/rangy/rangy-textrange.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min-1.9.0.js"></script>
    <script type="text/javascript" src="js/jfa.rangetools.js"></script>
    <script type="text/javascript" src="js/ui.inline.edit.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($){
            $('#testarea').inlineedit({
            });
            $('#testarea').keyup(function() {
                $('textarea').val($('#testarea').html());
            });
        });

    </script>
</body>
</html>
